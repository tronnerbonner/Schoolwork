<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="Create Character"/>

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>Create Character</h1>
        </b:jumbotron>

        <b:messages id="messages"/>

        <b:form>

            <b:panel title="Character Details"
                     collapsible="false"
            >
                <b:inputText
                        id="name"
                        label="Name"
                        value="#{currentCharacterCreateController.newCharacter.name}">
                    <b:focus/> <!-- set focus on the first editable field -->
                </b:inputText>

                <b:inputText
                        id="health"
                        label="Health"
                        value="#{currentCharacterCreateController.newCharacter.health}">
                </b:inputText>

                <b:inputText
                        id="fate"
                        label="Fate"
                        value="#{currentCharacterCreateController.newCharacter.fate}">
                </b:inputText>

                <b:inputText
                        id="version-added"
                        label="Version Added"
                        value="#{currentCharacterCreateController.newCharacter.versionAdded}">
                </b:inputText>

                <!-- TODO: Add input fields for the properties of the entity -->

                <b:commandButton
                        value="Create"
                        look="primary"
                        iconAwesome="save"
                        action="#{currentCharacterCreateController.onCreate()}"
                        update=":messages @form"
                />

            </b:panel>
            <b:link id="backToListLink" outcome="index">
                Back to List
            </b:link>

        </b:form>

    </ui:define>

</ui:composition>
