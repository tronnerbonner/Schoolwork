<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="Character - List"/>

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>Character List</h1>
        </b:jumbotron>

        <b:messages id="messages"/>

        <b:form>

            <b:commandButton value="Create New"
                             action="create"
                             iconAwesome="plus"
                             look="info">

            </b:commandButton>

            <b:dataTable id="entityTable"
                         value="#{currentCharacterListController.characterList}"
                         var="currentItem">

                <b:dataTableColumn label="ID" value="#{currentItem.id}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Name" value="#{currentItem.name}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Fate" value="#{currentItem.health}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Fate" value="#{currentItem.fate}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Version Added" value="#{currentItem.versionAdded}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Date Created" value="#{currentItem.createdDateTime}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Date Last Modified" value="#{currentItem.lastModifiedDateTime}">
                </b:dataTableColumn>
                <!-- TODO: add dataTableColumns for the properties of the entity to display -->

                <b:dataTableColumn label="Action">
                    <b:link id="editLink" outcome="edit" icon-awesome="edit">
                        <f:param name="editId" value="#{currentItem.id}"/>
                        edit
                    </b:link>

                    |

                    <b:link id="detailsLink" outcome="details" icon-awesome="info">
                        <f:param name="editId" value="#{currentItem.id}"/>
                        details
                    </b:link>

                    |

                    <b:link id="deleteLink" outcome="delete" icon-awesome="trash">
                        <f:param name="editId" value="#{currentItem.id}"/>
                        delete
                    </b:link>
                </b:dataTableColumn>
            </b:dataTable>

        </b:form>

    </ui:define>

</ui:composition>
