<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
>

    <b:panel title="BillPayment Details"
             collapsible="false"
    >
        <b:panelGrid columns="2" colSpans="2,10">
            <h:panelGroup>
                <strong><h:outputText value="ID"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentBillPaymentEditController.editId}"/>

            <h:panelGroup>
                <strong><h:outputText value="Payee Name"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentBillPaymentEditController.existingBillPayment.billToPay.payeeName}"/>

            <h:panelGroup>
                <strong><h:outputText value="Amount Due"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentBillPaymentEditController.existingBillPayment.billToPay.amountDue}">
                <f:convertNumber type="currency" />
            </h:outputText>

            <h:panelGroup>
                <strong><h:outputText value="Due Date"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentBillPaymentEditController.existingBillPayment.billToPay.dueDate}">
                <f:convertDateTime type="localDate" pattern="EEE MMM dd, yyyy" />
            </h:outputText>

            <h:panelGroup>
                <strong><h:outputText value="Amount Balance"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentBillPaymentEditController.existingBillPayment.billToPay.amountBalance}">
                <f:convertNumber type="currency" />
            </h:outputText>

            <h:panelGroup>
                <strong><h:outputText value="Version"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentBillPaymentEditController.existingBillPayment.version}" />

            <h:panelGroup>
                <strong><h:outputText value="Created"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentBillPaymentEditController.existingBillPayment.created}">
                <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd H:mm:ss" />
            </h:outputText>

            <h:panelGroup>
                <strong><h:outputText value="Last Modified"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentBillPaymentEditController.existingBillPayment.lastModified}">
                <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd H:mm:ss" />
            </h:outputText>

        </b:panelGrid>

    </b:panel>

</ui:composition>
