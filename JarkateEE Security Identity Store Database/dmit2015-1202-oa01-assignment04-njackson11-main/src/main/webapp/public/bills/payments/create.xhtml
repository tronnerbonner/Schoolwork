<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="Create BillPayment"/>

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>Create BillPayment</h1>
        </b:jumbotron>

        <b:panel title="Bill Details"
                 collapsible="false"
        >
            <b:panelGrid columns="2" colSpans="2,10">
                <h:panelGroup>
                    <strong><h:outputText value="ID"/></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillPaymentCreateController.billId}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Payee Name"/></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillPaymentCreateController.newBillPayment.billToPay.payeeName}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Amount Due"/></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillPaymentCreateController.newBillPayment.billToPay.amountDue}">
                    <f:convertNumber type="currency" />
                </h:outputText>

                <h:panelGroup>
                    <strong><h:outputText value="Due Date"/></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillPaymentCreateController.newBillPayment.billToPay.dueDate}">
                    <f:convertDateTime type="localDate" pattern="EEE MMM dd, yyyy" />
                </h:outputText>

                <h:panelGroup>
                    <strong><h:outputText value="Amount Balance"/></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillPaymentCreateController.newBillPayment.billToPay.amountBalance}">
                    <f:convertNumber type="currency" />
                </h:outputText>

                <h:panelGroup>
                    <strong><h:outputText value="Version"/></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillPaymentCreateController.newBillPayment.billToPay.version}" />

                <h:panelGroup>
                    <strong><h:outputText value="Created"/></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillPaymentCreateController.newBillPayment.billToPay.created}">
                    <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd H:mm:ss" />
                </h:outputText>

                <h:panelGroup>
                    <strong><h:outputText value="Last Modified"/></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillPaymentCreateController.newBillPayment.billToPay.lastModified}">
                    <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd H:mm:ss" />
                </h:outputText>

            </b:panelGrid>
        </b:panel>

        <b:messages id="messages"/>

        <b:form>

            <b:panel title="BillPayment Details"
                     collapsible="false"
            >
                <b:inputText
                        id="paymentAmount"
                        label="Payment Amount"
                        value="#{currentBillPaymentCreateController.newBillPayment.paymentAmount}">
                    <b:focus/> <!-- set focus on the first editable field -->
                </b:inputText>

                <b:dateTimePicker
                        id="paymentDates"
                        label="Payment Date"
                        value="#{currentBillPaymentCreateController.newBillPayment.paymentDate}"
                        format="MMM DD, YYYY"
                >
                    <f:convertDateTime type="localDate" pattern="MMM dd, yyyy" />
                </b:dateTimePicker>

                <b:commandButton
                        value="Create"
                        look="primary"
                        iconAwesome="save"
                        action="#{currentBillPaymentCreateController.onCreate()}"
                        update=":messages @form"
                />

            </b:panel>
            <b:link id="backToListLink" outcome="/bills/index">
                Back to Bills
            </b:link>

        </b:form>

    </ui:define>

</ui:composition>
