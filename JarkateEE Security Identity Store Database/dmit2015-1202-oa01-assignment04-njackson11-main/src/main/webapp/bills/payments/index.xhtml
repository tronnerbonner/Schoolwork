<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="BillPayment - List"/>

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>BillPayment List</h1>
        </b:jumbotron>

        <b:messages id="messages"/>

        <b:form>

            <b:commandButton value="Back to bills"
                             action="/bills/index?faces-redirect=true"
                             iconAwesome="sign-out"
                             look="info">
            </b:commandButton>

            <b:dataTable id="entityTable"
                         value="#{currentBillPaymentListController.billpaymentList}"
                         var="currentItem">

                <b:dataTableColumn label="Payment ID" value="#{currentItem.id}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Payee Name" value="#{currentItem.billToPay.payeeName}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Due Date" value="#{currentItem.billToPay.dueDate}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Payment Date" value="#{currentItem.paymentDate}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Payment Amount" value="#{of:formatCurrency(currentItem.paymentAmount,'$')}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Amount Balance" value="#{of:formatCurrency(currentItem.billToPay.amountBalance,'$')}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Action">
                    <b:link id="editLink" outcome="edit" icon-awesome="edit">
                        <f:param name="editId" value="#{currentItem.id}"/>
                        edit
                    </b:link>

                    |

                    <b:link id="detailsLink" outcome="details" icon-awesome="info">
                        <f:param name="editId" value="#{currentItem.id}"/>
                        details
                    </b:link>

                    |

                    <b:link id="deleteLink" outcome="delete" icon-awesome="trash">
                        <f:param name="editId" value="#{currentItem.id}"/>
                        delete
                    </b:link>
                </b:dataTableColumn>
            </b:dataTable>

        </b:form>

    </ui:define>

</ui:composition>
